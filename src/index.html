<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <h2 class="header__logo_text">AX<span class="header__logo_text-red">IT</span></h2>
        </div>
        <nav class="header__nav">
            <ul class="header__nav_list">
                <li class="header__nav_list-item">
                    <a href="#">Features</a>
                </li>
                <li class="header__nav_list-item">
                    <a href="#">About</a>
                </li>
                <li class="header__nav_list-item">
                    <a href="#">Pricing</a>
                </li>
                <li class="header__nav_list-item">
                    <a href="#">Reviews</a>
                </li>
                <li class="header__nav_list-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="trying">
        <!-- <div class="bg-shadow"></div> -->
        <div class="trying__text">
            <h1 class="header__logo_text ">AX<span class="header__logo_text-red">IT</span></h1>
            <div class="trying__title">
                MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
            </div>
            <div class="divider"></div>
            <div class="trying__descr">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit
            </div>
            <button class="download">
                Download
            </button>
        </div>

        <div class="trying__order">
            <h2 class="trying__order-title">
                Try Your <span class="red">FREE</span> Trial Today
            </h2>

            <form action="action" class="trying__order_form"> 
                <input class="trying__order_input" type="text" value="Name">
                <input class="trying__order_input" type="email" required value="Email">
                <input class="trying__order_input" type="password" value="Password" required>

            </form>
            <div class="trying__start">
                Get Started
            </div>
        </div>
    </section>

    <section class="social">
        <div class="social__text">
            <div class="social__text-title">
                Social Media
            </div>
            <div class="social__text-descr">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
            </div>
        </div>

        <div class="social__icons">
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/facebook_icon.svg" alt="facebook">
                </a>
            </div>
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/twitter_icon.svg" alt="twitter">
                </a>
            </div>
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/linkedin_icon.svg" alt="linkedin">
                </a></div>
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/pinterest_icon.png" alt="pinterest">
                </a></div>
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/instagram_icon.png" alt="instagram">
                </a></div>
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/github_icon.png" alt="gitHub">
                    </a></div>
            <div class="social__icons_item">
                <a href="" class="social__icons_item-link">
                    <img src="./assets/icons/rss_icon.png" alt="rss">
                </a></div>
        </div>
    </section>
</body>
</html>
